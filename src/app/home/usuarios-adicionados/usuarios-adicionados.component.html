<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<div class="cadastro">
  <div class="box-cadastro">
    <h2 class="titulo-card">Formulário do usuário</h2><br>
    <form class="form-cadastro">

      <label>
        <strong>Nome:</strong>
      </label>
      <input
      placeholder="Insira aqui o nome do usuário"
      type="text"
      name="nome"
      [(ngModel)]="usuario.nome"
      ><br>

      <label>
        <strong>Sobrenome:</strong>
      </label>
      <input
      placeholder="Insira aqui o sobrenome do usuário"
      type="text"
      name="sobrenome"
      [(ngModel)]="usuario.sobrenome"><br>

      <label>
        <strong>Idade:</strong>
      </label>
      <input
      placeholder="Insira aqui quantos anos tem o usuário"
      type="number"
      name="idade"
      [(ngModel)]="usuario.idade"><br>

      <label>
        <strong>Email:</strong>
      </label>
      <input
      placeholder="Insira aqui o email do usuário"
      type="email"
      name="email"
      [(ngModel)]="usuario.email"><br>

      <button class="botao-cadastro" *ngIf="btnCadastro" (click)="cadastrar()">Cadastrar</button>
      <button class="botao-editar" *ngIf="!btnCadastro" (click)="editar()">Editar</button>
      <button class="botao-remover" *ngIf="!btnCadastro" (click)="remover()">Remover</button>
      <button class="botao-cancelar" *ngIf="!btnCadastro" (click)="cancelar()">Retornar</button>
    </form>
  </div>
</div>


<table class="table" *ngIf="tabela">
  <thead>
    <tr>
      <th>#</th>
      <th>Nome</th>
      <th>Sobrenome</th>
      <th>Idade</th>
      <th>Email</th>
      <th>ID</th>
      <th>Selecionar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let u of usuarios; index as i">
      <td>{{i+1}}</td>
      <td>{{u.nome}}</td>
      <td>{{u.sobrenome}}</td>
      <td>{{u.idade}}</td>
      <td>{{u.email}}</td>
      <td>{{u.id}}</td>
      <td><button class="btn btn-success" (click)="selecionarUsuario(i)">Selecionar</button></td>
    </tr>
  </tbody>
</table>
